<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Project Versse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .zoom-in {
      opacity: 0;
      transform: scale(0.95);
    }
    .zoom-in-active {
      opacity: 1;
      transform: scale(1);
      transition: all 0.6s ease-out;
    }
  </style>
</head>

<body class="zoom-in bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-lg w-full text-center zoom-in">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700 mb-4">✅ Thank You!</h1>
    <p class="text-lg text-gray-700 mb-6">Your submission has been received. We'll be in touch shortly!</p>
    <a href="index.html" class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold px-6 py-3 rounded-full shadow hover:from-pink-500 hover:to-purple-500 transition">
      ← Back to Home
    </a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('zoom-in-active');
      document.querySelectorAll('.zoom-in').forEach((el, i) => {
        setTimeout(() => {
          el.classList.add('zoom-in-active');
        }, 200 * i);
      });
    });
  </script>
</body>
</html>
