<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
  <h1 class="text-3xl text-indigo-600">Test Contact Page</h1>

  <form id="testForm" class="mt-4 space-y-4">
    <input name="name" class="border px-3 py-2" placeholder="Name" required />
    <button class="bg-indigo-600 text-white px-4 py-2" type="submit">Send</button>
  </form>

  <div id="popup" class="mt-4 text-green-600 hidden">Form submitted!</div>

  <script>
    const form = document.getElementById('testForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      popup.classList.remove('hidden');
    });
  </script>
</body>
</html>
