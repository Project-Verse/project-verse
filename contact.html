<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Project Versse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .zoom-in { opacity: 0; transform: scale(0.95); }
    .zoom-in-active {
      opacity: 1;
      transform: scale(1);
      transition: all 0.6s ease-out;
    }
  </style>
</head>

<body class="zoom-in bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 text-gray-800">

  <!-- Contact Form -->
  <main class="max-w-4xl mx-auto px-4 py-20">
    <form id="contactForm" class="bg-white p-8 rounded-xl shadow-xl space-y-6 zoom-in">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Mobile</label>
        <input type="text" name="mobile" pattern="[0-9]{10,}" required class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Message</label>
        <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded-lg px-4 py-2"></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-full hover:bg-indigo-700 transition">
        Send Message
      </button>
    </form>
  </main>

  <!-- Popup -->
  <div id="popup" class="fixed top-6 right-6 bg-white text-indigo-700 font-semibold px-6 py-4 rounded-xl shadow-xl hidden z-50"></div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyWMulJmgJM14zuQZqif5kc4kPq3mrJDKD6xGE3EfNhsQkRKUhvc3Ao5QalGxpPzK7G/exec", {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          popup.innerText = "✅ Message sent successfully!";
          popup.classList.remove('hidden');
          setTimeout(() => {
            popup.classList.add('hidden');
            window.location.href = "thankyou.html";
          }, 2000);
          form.reset();
        } else {
          throw new Error("Form submission failed");
        }
      } catch (err) {
        popup.innerText = "❌ Failed to submit the form. Try again!";
        popup.classList.remove('hidden');
        setTimeout(() => popup.classList.add('hidden'), 5000);
      }
    });
  </script>
</body>
</html>
